model:
  # Dog compatibility scoring model configuration
  best_model: GradientBoosting
  name: dog_compatibility_model
  target_variable: compatibility_score
  
  # Dog-specific feature sets for compatibility prediction
  feature_sets:
    personality_features:
      - energy_level_diff
      - friendliness_combined
      - playfulness_combined
      - size_compatibility
    demographics:
      - age_diff
      - breed_compatibility
      - location_distance
    behavioral:
      - activity_overlap
      - training_level_match
      - socialization_score
  
  # Optimized parameters for compatibility scoring (0-100 scale)
  parameters:
    n_estimators: 150  # Reduced for faster inference
    learning_rate: 0.15  # Slightly higher for compatibility patterns
    max_depth: 4  # Deeper trees for complex personality interactions
    min_samples_split: 3
    min_samples_leaf: 2
    subsample: 0.8  # Add some randomness for generalization
    random_state: 42  # Reproducible results
    loss: squared_error  # Regression for compatibility scores
    alpha: 0.9
    validation_fraction: 0.2
    n_iter_no_change: 10
    tol: 0.001
    warm_start: false
    verbose: 0
  
  # Performance metrics (placeholder - will be updated after training)
  performance:
    mae: null  # Mean Absolute Error on compatibility scores
    rmse: null  # Root Mean Square Error
    r2_score: null  # RÂ² score for regression quality
    accuracy_at_threshold: null  # Classification accuracy at 70% threshold
  
  # Model metadata
  domain: dog_dating
  model_type: regression
  output_range: [0, 100]  # Compatibility percentage
  created_by: Trevor Adriaanse
  created_date: "2025-11-02"
